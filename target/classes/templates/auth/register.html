<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Camera Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4 mt-4">
                    <h1 class="h3 text-primary">
                        <i class="fas fa-camera me-2"></i>Camera Shop
                    </h1>
                </div>
                
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Đăng ký tài khoản</h2>
                        
                        <!-- Error message -->
                        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
                        </div>
                        
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Tên đăng nhập *</label>
                                        <input type="text" class="form-control" th:field="*{username}" 
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                               id="username" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                             th:errors="*{username}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" th:field="*{email}"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                               id="email" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                             th:errors="*{email}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và tên *</label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                       id="fullName" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" 
                                     th:errors="*{fullName}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu *</label>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                               id="password" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                             th:errors="*{password}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}"
                                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                               id="phoneNumber">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" 
                                             th:errors="*{phoneNumber}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" th:field="*{address}"
                                          th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                          id="address" rows="2"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" 
                                     th:errors="*{address}">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <small class="text-muted">* Thông tin bắt buộc</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Đăng ký
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Đã có tài khoản? 
                                <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3 mb-4">
                    <a href="/" class="text-decoration-none">
                        <i class="fas fa-home me-1"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
