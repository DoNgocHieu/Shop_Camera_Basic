<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập bị từ chối - Đăng Quang Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="fas fa-shield-alt fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-6 fw-bold text-danger mb-3">403</h1>
                        <h2 class="h4 mb-3">Truy cập bị từ chối</h2>
                        <p class="text-muted mb-4">
                            Xin lỗi, bạn không có quyền truy cập vào trang này. 
                            Vui lòng liên hệ quản trị viên nếu bạn cho rằng đây là lỗi.
                        </p>
                        
                        <div class="d-grid gap-2 d-md-block">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Về trang chủ
                            </a>
                            <a th:href="@{/auth/login}" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập lại
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-muted">
                            <h6>Cần hỗ trợ?</h6>
                            <p class="mb-2">
                                <i class="fas fa-phone me-2"></i>
                                Hotline: <a href="tel:1900123456" class="text-decoration-none">1900 123 456</a>
                            </p>
                            <p class="mb-0">
                                <i class="fas fa-envelope me-2"></i>
                                Email: <a href="mailto:support@dangquangwatch.com" class="text-decoration-none">support@dangquangwatch.com</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        © 2024 Đăng Quang Watch. Tất cả quyền được bảo lưu.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .min-vh-100 {
            min-height: 100vh;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            border: none;
            border-radius: 15px;
        }
        
        .fa-shield-alt {
            opacity: 0.8;
        }
    </style>
</body>
</html>
