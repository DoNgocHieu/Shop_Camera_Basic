<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Camera' : 'Camera'}">Camera</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="header">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-camera me-2"></i>Camera
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Mở menu điều hướng" aria-label="Mở menu điều hướng">
                <span class="navbar-toggler-icon"></span>
                <span class="visually-hidden">Mở menu điều hướng</span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Cửa hàng</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link position-relative" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                                  th:if="${cartItemCount != null and cartItemCount > 0}" th:text="${cartItemCount}">0</span>
                        </a>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="principal.fullName">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="hasRole('USER')"><a class="dropdown-item" href="/order/history">Đơn hàng của tôi</a></li>
                            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" href="/admin">Quản trị</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3" th:if="${successMessage}">
        <div class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Đóng thông báo"></button>
        </div>
    </div>
    
    <div class="container mt-3" th:if="${errorMessage}">
        <div class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" title="Đóng thông báo"></button>
        </div>
    </div>

    <!-- Main Content -->
    <main th:fragment="content">
        <!-- Content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5" th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-camera me-2"></i>Camera</h5>
                    <p>Chuyên cung cấp camera chính hãng với chất lượng tốt nhất</p>
                </div>
                <div class="col-md-6">
                    <h5>Liên hệ</h5>
                    <p><i class="fas fa-envelope me-2"></i>contact@camera.com</p>
                    <p><i class="fas fa-phone me-2"></i>0123-456-789</p>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2025 Camera. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Image Handler JS - Temporarily disabled -->
    <!-- <script src="/js/image-handler.js"></script> -->
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
</body>
</html>
