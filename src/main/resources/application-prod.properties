# Production Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/camera?useSSL=false&serverTimezone=UTC
spring.datasource.username=camerastore
spring.datasource.password=secure_password_123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization for Production
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging for Production
logging.level.root=WARN
logging.level.com.dangquang.watch=INFO
